{% extends 'orders/header.html' %}

{% block content %}
<div class="container" style="margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div style="border-radius: 15px; background: linear-gradient(135deg, #fcf4f5, #f5e3d1); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); padding: 40px; font-family: 'Playfair Display', serif; text-align: center;">
                <h2 style="color: #704b3b; margin-bottom: 20px;">You have been logged out</h2>
                <p style="color: #705343; font-size: 1.2em;">Thank you for visiting! We hope to see you again soon.</p>
                
                <div style="margin-top: 20px;">
                    <a href="{% url 'orders:login' %}" class="btn btn-outline-dark" style="background-color: #704b3b; color: white; border: none; padding: 10px 25px; font-size: 1.2em; border-radius: 5px; text-decoration: none; cursor: pointer; transition: background-color 0.3s;">
                        Go to Login Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
