{% extends 'orders/header.html' %}

{% block content %}
<div class="container" style="margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div style="border-radius: 15px; background: linear-gradient(135deg, #fcf4f5, #f5e3d1); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); padding: 40px; font-family: 'Playfair Display', serif;">
                <h2 style="text-align: center; color: #704b3b; margin-bottom: 20px;">Login to Your Account</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div style="margin-bottom: 15px;">
                        <label for="username" style="color: #705343; font-size: 1.2em;">Username</label>
                        <input id="username" type="text" name="username" style="width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #e5c8b8; border-radius: 8px; background: #fffdfd; color: #573c2a; font-size: 1em;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="password" style="color: #705343; font-size: 1.2em;">Password</label>
                        <input id="password" type="password" name="password" style="width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #e5c8b8; border-radius: 8px; background: #fffdfd; color: #573c2a; font-size: 1em;">
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn btn-outline-dark" type="submit" style="background-color: #704b3b; color: white; border: none; padding: 10px 25px; font-size: 1.2em; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
                            Login
                        </button>
                    </div>
                </form>

                <p style="text-align: center; margin-top: 20px; color: #705343; font-size: 1em;">
                    Don't have an account? <br>
                    <a href="/register" style="color: #704b3b; text-decoration: none; font-weight: bold;">Register Here</a>.
                </p>

                <div style="text-align: center; margin-top: 30px;">
                    <a href="/qr-code/" class="btn btn-outline-dark" style="background-color: #f5e3d1; color: #704b3b; border: 1px solid #573c2a; padding: 10px 25px; font-size: 1.2em; border-radius: 5px; text-decoration: none; cursor: pointer; transition: background-color 0.3s;">
                         QR Code 
                    </a>
                
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
