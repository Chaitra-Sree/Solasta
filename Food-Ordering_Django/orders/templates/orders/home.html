

{% extends 'orders/header.html' %}

{% block content %}
    <div class="container-fluid" >
      <div class="row justify-content-center" >
        {% for cat in categories %}
          <div class="card" style="width: 18rem; margin: 20px;"> <!-- The col-sm-4 stuff is that if its on a small screen it will take up a third of the widths-->
            <img src={{cat.category_gif}} class="card-img-top" alt="gif for category item" style="width:100%;">
            <div class="card-body">
              <h5 class="card-title" style= "color : #f0edde; 
              margin-left:100px;  
              font-family: 'Frank Ruhl Libre', serif;
              text-transform: capitalize";
            >{{cat.category_title}}</h5>
              <p class="card-text">{{cat.category_description|safe}}</p>
              <a href="{{cat.category_title}}" class="btn btn-dark">
                {{cat.button_label}}  



                <!-- This should be updated to use button_label -->
                      </a>
                        </div>
          </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
